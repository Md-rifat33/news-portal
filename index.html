<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Portal</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- favicon link -->
    <link rel="shortcut icon" href="./images/BBC.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- start : header -->

    <header class="container mt-3">
      <section class="navigation_container">
        <div class="navigation_image">
          <img src="./images/BBC.jpg" alt="" />
          <h4 class="navigation_title">America</h4>
        </div>
        <div>
          <nav>
            <ul class="list_items">
              <li>Home</li>
              <li>About</li>
              <li>Contact</li>
              <li>Blog</li>
            </ul>
          </nav>
          <div class="hamburger d-none">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </section>
      <hr class="mt-4 fw-bold" />
    </header>
    <!-- end : header -->
    <main class="container">
      <!-- start : categories section -->
      <section>
        <div class="row">
          <div class="col">
            <ul id="categories_blog" class="categories_blog"></ul>
          </div>
        </div>
      </section>
      <!-- end : categories section -->

      <!-- no news message -->
      <section>
        <div id="no_news_message" class="d-none">
          <h2 class="text-dark text-center">
            No News Found. Please try Some time
          </h2>
        </div>
      </section>

      <!-- start : card section -->

      <section id="news_details" class="mt-4"></section>

      <!-- end : card section -->

      <!-- Modal -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="cardModal"
          tabindex="-1"
          aria-labelledby="cardModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="cardModalLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="modal_body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- JS link -->
    <script src="./js/script.js"></script>
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/4e6c12451b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
